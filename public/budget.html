<div id="budget" ng-controller="BudgetCtrl">
<h3> Proposed Itinerary </h3>
<p>You budgeted ${{budget}} for the trip</p>

<p style="color:red;" ng-if="budget < 50">Unfortunately, this is not enough for a trip! Please try again!</p>
<ul ng-if="budget > 50">
	<li ng-repeat="waypoint in waypoints">{{waypoint}}</li>
</ul>

<button ng-click="getWayPoints()">test</button>

</div>
