<div class="head">
  <a class="title" href="/">WayPoint</a>
  <a href="#">Account&nbsp; â–¼</a>
</div>
<div class="col" ng-controller="MapSelectCtrl">
  <div class="left-panel">
    <h4>Recommended places to stay:</h4>
    <ul>
        <li ng-repeat="recommendation in recommendHotelModel">{{recommendation.name}}</li>
    </ul>
  </div>
  <div class="middle-panel">
    <div id="map"></div>
    <div id="directions-panel"></div>
    <a id="budget-link" ng-href="/budget">See proposed trip itinerary</a>
  </div>
  <div id="right-panel">
    <div>
      <b>Mode of Travel: </b>
      <select id="mode">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit</option>
      </select>
      <form>
        <b>Start:</b>
        <span id='start'>{{trip.origin}}</span>
        <br>
        <br>
        <b>Waypoints:</b> <br><br>
        <input placeholder="enter waypoints along the way..." ng-model="newWayPoint" name="wayPts" type="text"/>
        <button ng-click="addWayPoint(); getYelpData();">Add the waypoint</button>
        <br>
        <select multiple id="waypoints">
          <option ng-repeat="waypoint in mapModel track by $index" value="{{waypoint}}">{{waypoint}}</option>
        </select>
        <br>
        <b>End:</b>
        <br>
        <input name='endPt' id="end" type="text"/>
        <br>
        <input type="submit" id="submit"/>
      </form>
    </div>
  </div>
</div>
